<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/foundation.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <title>划拳游戏页面</title>
</head>
<body>
<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <nav class="tab-bar">
            <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="middle tab-bar-section">
                <h1 class="title">来划拳吧！^_^</h1>
            </section>

            <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>
        </nav>

        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><label>Foundation</label></li>
                <li><a href="#">前方施工，请绕道</a></li>
                <li><a href="#">...</a></li>
            </ul>
        </aside>

        <aside class="right-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><label>Users</label></li>
                <li><a href="#">Hari Seldon</a></li>
                <li><a href="#">...</a></li>
            </ul>
        </aside>

        <section class="main-section">
            <!-- content goes here -->
            <div class="row" style="margin-top: 20px;" id="loadinfo">
                <div class="large-4 large-centered columns">
                    <img src="img/loading.jpg">
                    <div class="small-6 small-centered columns" style="margin-top: 10px;">
                        <a href="javascript:void(0);" id="start" class="button radius small">寻找对手</a>
                    </div>
                </div>
            </div>

            <div class="row" id="corearea">
                <div class="small-6 small-centered columns">

                    <canvas id="board"></canvas>
                    <div class="small-6 small-centered columns" style="margin-top: 10px;display:none">
                        <a href="javascript:void(0);" id="confirm" class="button radius small">提交答案</a>
                    </div>
                </div>
            </div>
        </section>

        <a class="exit-off-canvas"></a>

    </div>
</div>
<script>
    $(document).foundation();
</script>

<script src="js/hqcommon.js"></script>
<script src="js/hqplay.js"></script>
</body>
</html>
